<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage de l'Alphabet Russe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Apprendre l'Alphabet Russe et les Pronoms</h1>
    
    <!-- Section pour l'alphabet -->
    <div id="alphabet-section">
        <h2>Apprends l'Alphabet Russe</h2>
        <p id="question"></p>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
        <p id="result"></p>
    </div>
    
    <!-- Section pour les pronoms personnels -->
    <div id="pronouns-section">
        <h2>Apprends les Pronoms Personnels Russes</h2>
        <p id="pronom-question"></p>
        <button id="pronoun-option1"></button>
        <button id="pronoun-option2"></button>
        <button id="pronoun-option3"></button>
        <p id="pronoun-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
